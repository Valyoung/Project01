          question: "What is the name of Han Solo's ship?",
          answer: "10",

        },

          question: "What style ship does Luke use in the Battle of Yavin?",
          answer: "12",
          regarding: "starships"
        },
        {
          question: "What is the name of Darth Vader's Star Destroyer?",
          answer: "8",
          regarding: "starships"
        }

      var itemNo = "";
      var queryURL = "";
      var answer = "";

      var pleaseStop = "start";

      var count = 0;

      $("#aleph").click(function() {
        $("#aleph").unbind();
        category = questionsShips[0].regarding;
        itemNo = questionsShips[0].answer;
        $("#iod").text(questionsShips[0].question);
        queryURL = "https://swapi.co/api/" + category + "/" + itemNo + "/";
        $("#res").click(function() {
          $("#res").unbind();
          $.ajax({
            url: queryURL,
            method: "GET"
          }).then(function(response) {
            answer = $("#kuff").val();
            correct = response.name;
            if(answer === correct) {
              score = score + 200;
              count = count + 1;
              $("#iod").text("$200");
              $("#aleph").addClass("has-background-success");
              console.log(count);
            } else {
              count = count + 1;
              $("#iod").text("$200");
              $("#aleph").addClass("has-background-danger");
              console.log(count);
            }
