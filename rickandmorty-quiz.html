  <div class="container">
    <h1 class="main">Click to Select the Questions!</h1>
    <div class="tile is-ancestor" style="text-align: center;">
      <div class="tile is-parent">
        <article class="tile is-child box">
          <p class="title">Characters</p>
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child box">
          <p class="title">Locations</p>
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child box">
          <p class="title">Random</p>
          <div class="content">
          </div>
        </article>
      </div>
    </div>
    <div class="tile is-ancestor" style="text-align: center;">
      <div class="tile is-parent">
        <article class="tile is-child box" id="date2">
          <p class="title">$200</p>
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child box" id="place2">
          <p class="title">$200</p>
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child box" id="random2">
          <p class="title">$200</p>
          <div class="content">
          </div>
        </article>
      </div>
    </div>
    <div class="tile is-ancestor" style="text-align: center;">
      <div class="tile is-parent">
        <article class="tile is-child box" id="date6">
          <p class="title">$600</p>
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child box" id="place6">
          <p class="title">$600</p>
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child box" id="random6">
          <p class="title">$600</p>
          <div class="content">
          </div>
        </article>
      </div>
    </div>
    <div class="tile is-ancestor" style="text-align: center;">
      <div class="tile is-parent">
        <article class="tile is-child box" id="date8">
          <p class="title">$800</p>
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child box" id="place8">
          <p class="title">$800</p>
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child box" id="random8">
          <p class="title">$800</p>
          <div class="content">
          </div>
        </article>
      </div>
    </div>
    <br>
    <div class="field is-grouped">
      <p class="control is-expanded">
        <input class="input" type="text" placeholder="User Answer">
      </p>
      <p class="control is-expanded">
        <a class="button is-info">
          Submit
        </a>
      </p>
    </div>



    <script src="script.js"></script>
