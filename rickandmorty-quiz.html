<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <title>Rick and Morty Quiz</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="rickmorty.css">

</head>


<body>
  <container>
   <section class="hero is-dark">
      <div class="hero-body">
        <div class="container" style="text-align: center;">
          <h1 class="title">
            Click to select your question! </h1>
        </div>
      </div>
    </section>
    <div class="message-body">
    <div class="tile is-ancestor" style="text-align: center;">
      <div class="tile is-parent">
        <article class="tile is-child box">
          <p class="title">Characters</p>
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child box">
          <p class="title">Locations</p>
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child box">
          <p class="title">Random</p>
          <div class="content">
          </div>
        </article>
      </div>
    </div>
    <div class="tile is-ancestor" style="text-align: center;">
      <div class="tile is-parent">
        <article class="tile is-child box" id="date2">
          <p class="title">$200</p>
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child box" id="place2">
          <p class="title">$200</p>
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child box" id="random2">
          <p class="title">$200</p>
          <div class="content">
          </div>
        </article>
      </div>
    </div>
    <div class="tile is-ancestor" style="text-align: center;">
      <div class="tile is-parent">
        <article class="tile is-child box" id="date6">
          <p class="title">$600</p>
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child box" id="place6">
          <p class="title">$600</p>
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child box" id="random6">
          <p class="title">$600</p>
          <div class="content">
          </div>
        </article>
      </div>
    </div>
    <div class="tile is-ancestor" style="text-align: center;">
      <div class="tile is-parent">
        <article class="tile is-child box" id="date8">
          <p class="title">$800</p>
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child box" id="place8">
          <p class="title">$800</p>
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child box" id="random8">
          <p class="title">$800</p>
          <div class="content">
          </div>
        </article>
      </div>
    </div>
    <div class="field has-addons">
      <div class="control is-expanded">
        <input class="input" type="text" placeholder="Answer here" id="kuff">
      </div>
      <div class="control ">
        <a class="button is-black" id="res">
          Enter
        </a>
        </div>
      </div>
    </div>
  </container>
  <div class="ender" style="background-color: black;">
    <p>
      <a href="starwars-quiz.html"> <strong>Try Star Wars Quiz!</a>
      <br>
      <a href="index.html">Home</a>
      <br>
    </p>

  </div>
  </div>
  <div class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title"> View HighScores!</p>
      <button class="delete" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <h1>HighScore:</h1>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success"> Try for a better Scrore</button>
      <button class="button is-success">Back to Home</button>
      <button class="button">Cancel</button>
    </footer>
   </div>
  </div>


    <script src="script.js"></script>
</body>

</html>
